<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
     
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

        <title>IoT Snacks Box Sign In</title>
        <link rel="stylesheet" href="css/style.css">
        
       
    </head>
    <body>

        <div class="container-fluid">
           
            <div class="row" >

                 <!--Left Content Area Start-->

                <div class="col-sm-4 col-md-4 d-md-block d-none" style="background-color: #2E86C1;">
   
                 
                    <div class="left-part">
                       
                        <div class="logo">
                            <img class="img-fluid" src="Assets/logo.svg">
                        </div>
                        <div class="leftheader-1">
                            <h3>A few clicks away from the future</h3>
                            </div>
                            <div class="leftheader-2">
                          
                            <h5>IoT & Data Science is for young minds</h5>
                        </div>
                                         
                        <div class="img-rocket">

                            <img class="img-fluid" src="Assets/rockets.svg">
                        </div>
                   
                </div>
            
                </div>

                <!--Left Content Area End-->


                 <!--Right Content Area Start-->

                
                    <div class="col-sm-8 col-md-8">
                     
                        <div class="right-part">
                           
                        <div class="member">
                            <p>Not a member yet?<span1><a href="signup.html">Sign Up Now!</a></span1></p>
                        </div>

                        <div class="right-content">

                            <div class="right-top-content">
                                                     <div class="right-header1">
    
                                                        <h2>Sign In to IoT Snacks Box</h2>
                                                    </div>
                        
                                                    <div class="soical-media-logo">
                        
                        
                                                        <div class="wrapper">
                                                        
                                                        
                                                            <div class="button">
                                                                <div class="icon">
                                                                    <div class="google-logo">
                                                                        <img class="img-fluid" src="Assets/google-logo.svg" alt="Google">
                                                                        </div>
                                                                    
                                                                </div>
                                                                <span><a href="#">Sign In with Google</a></span>
                                                             </div>
                                                            
                                                            
                                                             <div class="button">
                                                                <div class="icon">
                                                                    <div class="linkedin-logo">
                                                                        <img class="img-fluid"  src="Assets/linkedin.svg" alt="linkedIn" style="width: 22px;">
    
                                                                    </div>
                                                                    
                                                                </div>
                                                                <span><a href="#">Sign In with LinkedIn</a></span>
                                                             </div>
                                                            
                                                            
                                                             <div class="button">
                                                                <div class="icon">
                                                                    <div class="twitter-logo">
                                                                    <img class="img-fluid"  src="Assets/twitter.svg" alt="Twitter" >
                                                                    </div>
                                                                </div>
                                                                <span><a href="#">Sign In with Twitter</a></span>
                                                             </div>
                                                            
                                                            
                                                            <div class="button">
                                                               <div class="icon">
                                                                <div class="facebook-logo">
                                                                <img class="img-fluid" src="Assets/facebook.svg" alt="Twitter" style="width: 11px;">
                                                                </div>
                                                               </div>
                                                               <span><a href="#">Sign In with Facebook</a></span>
                                                            </div>
                                                                 
    
                                                         </div>
                        
                           </div>
                           <div id="orsection" class="text-muted">
                            <p>---------------- Or ----------------</p>
                         </div>
                         </div>

                      <!--Form Area Start-->

                         <div class="sign-in-form">
                             
        <form>

            <div class="form-group">
                <label for="name">Username or Email Address</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Username or Email" size="20">
              </div>
              <div class="form-group">
                <label for="name">Password</label><span1 style="font-weight: 320;"><a href="#" style="text-decoration: none;">Forget Password?</a></span1>
                <input type="password" class="form-control" id="pswd" placeholder="Enter Password" size="20">
              </div>

              <div class="button-sign-in">

                <button type="submit" class="btn btn-primary">Sign In</button>
              </div>

              
            </form>

        </div>

         <!--Form Area Start-->
            
    </div>
</div>
</div>

  <!--Right Part Area End-->

</div>
</div>
</body>
</html>
